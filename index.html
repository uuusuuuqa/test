<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="header">
        <div class="row">
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="login">
                <div class="login-avatar"></div>
                <div class="login-name"></div>
                <div class="login-action"></div>
            </div>
        </div>
        <div class="row">
            <div class="breadcrumbs">
                <div class="breadcrumbs-list">
                    <div class="breadcrumbs-list-item">Сотрудники</div>
                    <div class="breadcrumbs-list-item">Виктория Беляева, belyaeva@company.name</div>
                </div>
            </div>
        </div>
    </section>
    <section class="work-space">
        <div class="work-space-left">
            <div class="row">
                <div class="finder">
                    <div class="finder-icon"></div>
                    <input type="search" name="" id="" placeholder="Быстрый поиск...">
                </div>
            </div>
            <div class="row">
                <div class="worker-card">
                    <div class="worker-card-avatar">
                        <img src="" alt="">
                    </div>
                    <div class="worker-card-info">
                        <div class="worker-card-info-name">Анна Иванова</div>
                        <div class="worker-card-info-position">Менеджер, Отдел</div>
                        <div class="worker-card-info-status">На увольнении<div>
                    </div>
                    <div class="worker-card-score">
                        12
                    </div>
                </div>
            </div>
        </div>
        <div class="work-space-right">
            <div class="row">
                <div class="worker-block">
                    <div class="worker-block-avatar">

                    </div>
                    <div class="worker-block-info">
                        <div class="worker-block-info-name">Виктория Беляева</div>
                        <div class="worker-block-info-position">Менеджер, Отдел продаж</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
